<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

/* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 30%; /* Could be more or less, depending on screen size */
  }

/* Add padding to container elements */
  .container {
    padding: 16px;
  }

  #agreements {
    color:dodgerblue ;
  }
</style>

</head>
<body>

<div>
  <form class="modal-content" action="LoginWithSignUp_v2.html" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label><br/>
      <input type="text" placeholder="Enter Email" name="email" required><br/><br/>

      <label for="psw"><b>Password</b></label><br/>
      <input type="password" placeholder="Enter Password" name="psw" required><br/><br/>

      <label for="psw-repeat"><b>Repeat Password</b></label><br/>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br/><br/>

      <p>By creating an account you agree to our <a href="TermsOfService_v1.html" id="agreements">Terms & Privacy</a>.</p>

      <div>
        <button type="button">Cancel</button>
        <!---<button type="button"></button><a href="LoginWithSignUp_v2.html">Cancel</a>.</button>-->
        <input type="submit" value="Sign Up">
        <!---<button type="submit">Sign Up</button>-->
      </div>
    </div>
  </form>
</div>
</body>
</html>
